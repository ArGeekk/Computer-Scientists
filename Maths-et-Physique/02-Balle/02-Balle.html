<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Balle rebondissante</title>
    </head>
    <body style="margin: 0px; overflow: hidden">
        
        <canvas id="canvas"></canvas>
        
        <script>


var canvas  = document.getElementById("canvas"),
    context = canvas.getContext("2d"),
    width   = window.innerWidth,
    height  = window.innerHeight,
    ratio   = window.devicePixelRatio;

canvas.width  = width  * ratio;
canvas.height = height * ratio;
canvas.style.width  = width  + "px";
canvas.style.height = height + "px";
context.scale(ratio, ratio);


var gravity = 1,
    radius = 20,
    dt = 1,
    mass = 1,
    restit = 0.95;


var x = 50,
    y = 50,
    vx = 10,
    vy = 0;


animate();


function animate() {
    draw();
    update();
    requestAnimationFrame(animate);
}


function draw() {
    context.clearRect(0, 0, width, height);
    
    context.beginPath();
    context.arc(x, y, radius, 0, 2*Math.PI);
    context.stroke();
}


function update() {
    applyForce(0, mass * gravity);
    x += vx * dt;
    y += vy * dt;
    
    
    if (x < radius) {
        x = radius;
        generateContactForce(1, 0);
    }
    
    if (x > width - radius) {
        x = width - radius;
        generateContactForce(-1, 0);
    }
    
    if (y < radius) {
        y = radius;
        generateContactForce(0, 1);
    }
    
    if (y > height - radius) {
        y = height - radius;
        generateContactForce(0, -1);
    }
}


function applyForce(fx, fy) {
    var ax = fx / mass,
        ay = fy / mass;
    
    vx += ax * dt;
    vy += ay * dt;
}


function generateContactForce(nx, ny) {
    var vNormal, fNormal, fx, fy;
    
    vNormal = vx * nx + vy * ny;
    
    fNormal = -(1 + restit) * vNormal * mass / dt;
    
    fx = fNormal * nx;
    fy = fNormal * ny;
    
    applyForce(fx, fy);
}


        </script>
        
    </body>
</html>
